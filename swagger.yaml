openapi: 3.0.0
info:
  title: dcm4chee-arc
  version: 5.23.0
  termsOfService: 'https://creativecommons.org/licenses/by/4.0/'
servers:
  - url: 'https://dcm4chee.test.niaiddev.net/dcm4chee-arc'
    description: NIAID Test server
tags:
  - name: QIDO-RS
    description: Query based on ID for DICOM Objects by RESTful Services
    externalDocs:
      description: DICOM PS3.18
      url: 'http://dicom.nema.org/medical/dicom/current/output/html/part18.html'
  - name: WADO-RS
    description: Web Access to DICOM Objects by RESTful Services
    externalDocs:
      description: DICOM PS3.18
      url: 'http://dicom.nema.org/medical/dicom/current/output/html/part18.html'
  - name: WADO-URI
    description: Web Access to DICOM Objects by URI
    externalDocs:
      description: DICOM PS3.18
      url: 'http://dicom.nema.org/medical/dicom/current/output/html/part18.html'
  - name: STOW-RS
    description: Storage over the Web of DICOM Objects by RESTful Services
    externalDocs:
      description: DICOM PS3.18
      url: 'http://dicom.nema.org/medical/dicom/current/output/html/part18.html'
  - name: UPS-RS
    description: RESTful interface to the Unified Procedure Step Service SOP Classes
    externalDocs:
      description: DICOM PS3.18
      url: 'http://dicom.nema.org/medical/dicom/current/output/html/part18.html'
  - name: AUTH-RS
    description: Authentication/Authorization services
  - name: ACCESS-RS
    description: Study access control services
  - name: CTRL-RS
    description: Start/Stop/Reload Archive
  - name: CONFIG-RS
    description: Configuration Access
  - name: STAT-RS
    description: Statistics of Archive Content
  - name: ECHO-RS
    description: Verify connection to external Application Entity
  - name: FIND-RS
    description: Invoke C-FIND requests on external C-FIND SCP
  - name: MOVE-RS
    description: Invoke C-MOVE requests on external C-MOVE SCP
  - name: MOVE-LEGACY-RS
    description: Invoke C-MOVE requests on external C-MOVE SCP - Legacy
  - name: DIFF-RS
    description: Compare Studies with/between external Archive(s)
  - name: EXPORT-RS
    description: Export Instances
  - name: EXPORT-LEGACY-RS
    description: Export Matching Instances - Legacy
  - name: IMPORT-RS
    description: Import Instances
  - name: IAN-RS
    description: Notify external IAN SCP about Availability of Instances
  - name: IAN-LEGACY-RS
    description: Schedule IAN to external archive - Legacy
  - name: IOCM-RS
    description: Imaging Object Change Management
  - name: IOCM-LEGACY-RS
    description: Reject Matching - Legacy
  - name: MONITOR-RS
    description: Archive Monitoring
  - name: MWL-RS
    description: Modality Worklist Management
  - name: PAM-RS
    description: Patient Administration Management
  - name: PDQ-RS
    description: Patient Demographics Query
  - name: STGCMT-RS
    description: Request Storage Commitment from external Archive
  - name: STGCMT-LEGACY-RS
    description: Request Storage Commitment of matching entities from external Archive - Legacy
  - name: STGVER-RS
    description: Storage Verification
  - name: STGVER-LEGACY-RS
    description: Storage Verification Matching - Legacy
  - name: IMPAX-REPORT-RS
    description: Query Agfa IMPAX Report Service
  - name: X-ROAD-RS
    description: Query Estonia National Patient Registry
paths:
  '/aets/{aet}/rs/patients':
    get:
      tags:
        - QIDO-RS
      summary: Search for Patients
      operationId: SearchForPatients
      parameters:
        - name: aet
          in: path
          description: Archive AE Title
          required: true
          schema:
            type: string
        - name: accept
          in: query
          description: Alternative to Accept header field
          schema:
            type: string
            enum:
              - application/dicom+json
              - multipart/related;type=application/dicom+xml
              - text/csv
        - name: filter
          in: query
          description: '{attributeID}={value}; {attributeID} = {dicomTag} | {dicomKeyword} | {dicomTag}.{attributeID} | {dicomKeyword}.{attributeID}'
          schema:
            type: array
            items:
              type: string
        - name: includefield
          in: query
          description: 'includefield={attributeID} | all'
          schema:
            type: array
            items:
              type: string
        - name: fuzzymatching
          in: query
          description: fuzzy semantic matching of person names
          schema:
            type: boolean
            default: false
        - name: limit
          in: query
          description: 'limit={maximumResults}'
          schema:
            type: integer
        - name: offset
          in: query
          description: 'offset={skippedResults}'
          schema:
            type: integer
            default: 0
        - name: includedefaults
          in: query
          description: include the default set of attributes specified by DICOM Part 18 (proprietary extension)
          schema:
            type: boolean
            default: true
        - name: orderby
          in: query
          description: 'orderby=[-]{attributeID} (proprietary extension)'
          schema:
            type: array
            items:
              type: string
        - name: onlyWithStudies
          in: query
          description: return only those Patients which have Studies (proprietary extension)
          schema:
            type: boolean
            default: false
        - name: patientVerificationStatus
          in: query
          description: return only Patients with given Verification Status (proprietary extension)
          schema:
            type: string
            enum:
              - UNVERIFIED
              - VERIFIED
              - NOT_FOUND
              - VERIFICATION_FAILED
      responses:
        '200':
          description: 'The search completed successfully, and the results are contained in the payload'
          content:
            multipart/related;type=application/dicom+xml:
              schema:
                type: string
                format: binary
            application/dicom+json:
              schema:
                type: string
                format: binary
            text/csv:
              schema:
                type: string
                format: binary
        '204':
          description: 'The search completed successfully, but there were zero results.'
        '400':
          description: There was a problem with the request.
        '404':
          description: There is no Archive AE with the specified Title.
        '500':
          description: Internal Server Error.
    post:
      tags:
        - PAM-RS
      summary: Create Patient
      operationId: CreatePatient
      parameters:
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/0'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/archiveAETPathParam
      requestBody:
        description: Patient Attributes
        content:
          application/dicom+json:
            schema:
              $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1studies~1%7Bstudy%7D~1impax~1reports/post/responses/200/content/application~1json/schema'
              x-miro: /Users/afrasiabic2/dcm4che-swagger/schemas.json#/attributes
          application/json:
            schema:
              $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1studies~1%7Bstudy%7D~1impax~1reports/post/responses/200/content/application~1json/schema'
              x-miro: /Users/afrasiabic2/dcm4che-swagger/schemas.json#/attributes
      responses:
        '200':
          description: Patient ID of created Patient
          content:
            application/json:
              schema:
                type: object
                required:
                  - PatientID
                properties:
                  PatientID:
                    type: string
        '404':
          description: There is no Archive AE with the specified Title.
        '500':
          description: Internal Server Error.
  '/aets/{aet}/rs/patients/count':
    get:
      tags:
        - STAT-RS
      summary: Count Patients
      operationId: CountPatients
      parameters:
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/0'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/archiveAETPathParam
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/2'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/filter
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/4'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/fuzzymatching
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/9'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/onlyWithStudies
      responses:
        '200':
          description: Count of corresponding operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - count
                properties:
                  count:
                    type: integer
        '400':
          description: There was a problem with the request.
        '404':
          description: There is no Archive AE with the specified Title.
        '500':
          description: Internal Server Error.
  '/aets/{aet}/rs/patients/{patientID}/pdq/{PDQServiceID}':
    post:
      tags:
        - PDQ-RS
      summary: Update Patient Demographics
      operationId: updatePatientDemographics
      parameters:
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/0'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/archiveAETPathParam
        - name: patientID
          in: path
          description: Patient ID and Issuer encoded as HL7 CX
          required: true
          schema:
            type: string
        - name: pdqServiceID
          in: path
          description: PDQ Service ID
          required: true
          schema:
            type: string
        - name: adjustIssuerOfPatientID
          in: query
          description: Adjust Issuer Of Patient ID
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  action:
                    title: action
                    description: Event Action Code
                    type: string
                    enum:
                      - C
                      - R
                      - U
        '202':
          description: Patient was not found by the specified PDQ Service
        '404':
          description: no such PDQ Service
        '500':
          description: Internal Server Error
        '502':
          description: PDQ Service failure
  '/aets/{aet}/rs/patients/{PatientID}':
    put:
      tags:
        - PAM-RS
      summary: 'Update, Create, Merge or Change Patient ID of patient'
      operationId: UpdatePatient
      parameters:
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/0'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/archiveAETPathParam
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients~1%7BpatientID%7D~1pdq~1%7BPDQServiceID%7D/post/parameters/1'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/patientPathParam
        - name: merge
          in: query
          description: Merge Patient
          schema:
            type: boolean
            default: false
      requestBody:
        $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/post/requestBody'
        x-miro: /Users/afrasiabic2/dcm4che-swagger/requestBodies.json#/patientAttributes
      responses:
        '204':
          description: successful operation
        '400':
          description: Missing Patient ID in request body or Circular Merge of Patients not allowed.
        '404':
          description: There is no Archive AE with the specified Title.
        '409':
          description: Patient Tracking Not Allowed or Circular Patient Merge exception
        '500':
          description: Internal Server Error.
    delete:
      tags:
        - PAM-RS
      summary: Delete Patient Permanently
      operationId: DeletePatient
      parameters:
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/0'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/archiveAETPathParam
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients~1%7BpatientID%7D~1pdq~1%7BPDQServiceID%7D/post/parameters/1'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/patientPathParam
      responses:
        '204':
          description: successful operation
        '403':
          description: Patient Deletion never allowed as per configuration or Patient has non empty studies
        '404':
          description: No such Application Entity or Patient.
        '409':
          description: Non Unique Patient or Patient is already merged exception.
        '500':
          description: Internal Server Error.
  '/aets/{aet}/rs/patients/{patientID}/merge':
    post:
      tags:
        - PAM-RS
      summary: Merge Patients
      operationId: MergePatients
      parameters:
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/0'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/archiveAETPathParam
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients~1%7BpatientID%7D~1pdq~1%7BPDQServiceID%7D/post/parameters/1'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/patientPathParam
      requestBody:
        description: Prior Patient IDs and Issuers of Patient IDs with Qualifiers Sequence
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                required:
                  - PatientID
                properties:
                  PatientID:
                    type: string
                  IssuerOfPatientID:
                    type: string
                  IssuerOfPatientIDQualifiers:
                    type: object
                    required:
                      - UniversalEntityID
                      - UniversalEntityIDType
                    properties:
                      UniversalEntityID:
                        type: string
                      UniversalEntityIDType:
                        type: string
      responses:
        '204':
          description: successful operation
        '400':
          description: JSON request body was not well formed
        '404':
          description: No such Application Entity or Patient.
        '409':
          description: Non unique patient or Patient is already merged or Circular Patient Merge Exception
        '500':
          description: Internal Server Error.
  '/aets/{aet}/rs/patients/{priorPatientID}/merge/{patientID}':
    post:
      tags:
        - PAM-RS
      summary: Merge Patient
      operationId: MergePatient
      parameters:
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/0'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/archiveAETPathParam
        - name: priorPatientID
          in: path
          description: Prior Patient ID and Issuer encoded as HL7 CX
          required: true
          schema:
            type: string
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients~1%7BpatientID%7D~1pdq~1%7BPDQServiceID%7D/post/parameters/1'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/patientPathParam
        - name: verify
          in: query
          description: AE Title of external C-FIND SCP which content have not to conflict with the merge
          schema:
            type: string
      responses:
        '204':
          description: successful operation
        '404':
          description: No such Archive or external C-FIND SCP Application Entity or Patient.
        '409':
          description: 'Non unique Patient ID or Patient is already merged, a Circular Patient Merge is detected, or Studies with prior Patient ID or Studies with equal Study Instance UID but different Patient ID than the target Patient ID were found at the external C-FIND SCP.'
        '500':
          description: Internal Server Error.
        '502':
          description: Failed to query external C-FIND SCP.
  '/aets/{aet}/rs/patients/{priorPatientID}/changeid/{patientID}':
    post:
      tags:
        - PAM-RS
      summary: Change Patient ID
      operationId: ChangePatientID
      parameters:
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/0'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/archiveAETPathParam
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients~1%7BpriorPatientID%7D~1merge~1%7BpatientID%7D/post/parameters/1'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/priorPatientPathParam
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients~1%7BpatientID%7D~1pdq~1%7BPDQServiceID%7D/post/parameters/1'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/patientPathParam
      responses:
        '204':
          description: successful operation
        '404':
          description: No such Application Entity or Patient.
        '409':
          description: Non unique patient or Patient is already merged or Circular Patient Merge Exception
        '500':
          description: Internal Server Error.
  '/aets/{aet}/rs/patients/issuer/{issuer}':
    post:
      tags:
        - PAM-RS
      summary: Supplement Issuer of Patient ID
      operationId: SupplementIssuerOfPatientID
      parameters:
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/0'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/archiveAETPathParam
        - name: issuer
          in: path
          description: 'Issuer encoded as HL7 HD using & as delimiter. {attributeID} will be replaced by the value of that patient attribute.'
          required: true
          schema:
            type: string
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/2'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/filter
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/4'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/fuzzymatching
        - name: test
          in: query
          description: test supplementing Issuer of Patient ID without performing the operation
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Successfully supplement Issuers to Patient IDs of all matching Patients.
          content:
            application/json:
              schema:
                title: Supplement Issuer of Patient ID results
                type: object
                properties:
                  pids:
                    title: Patient IDs
                    description: Successfully supplemented Patient IDs encoded as HL7 CX
                    type: array
                    items:
                      type: string
                  ambiguous:
                    title: Ambiguous Patient IDs
                    description: Ambiguous Patient IDs which did not got unique by supplementing the Issuer as HL7 CX
                    type: array
                    items:
                      type: object
                      required:
                        - pid
                        - count
                      properties:
                        pid:
                          title: Ambiguous Patient ID
                          description: Ambiguous Patient ID as HL7 CX
                          type: string
                        count:
                          title: Ambiguous Patient ID Count
                          description: Ambiguous Patient ID Count
                          type: integer
                  failures:
                    title: Failures
                    description: Other failures not caused by ambiguous Patient IDs
                    type: array
                    items:
                      type: object
                      required:
                        - pid
                        - errorMessage
                      properties:
                        pid:
                          title: Failed to supplement Patient ID
                          description: Failed to supplement Patient ID as HL7 CX
                          type: string
                        errorMessage:
                          title: Error Message
                          description: error message
                          type: string
                  tooManyDuplicates:
                    title: tooManyDuplicates
                    description: Patient ID which number of duplicates exceeds configured fetch size
                    type: string
        '202':
          description: 'Successfully supplement Issuers to Patient IDs of some matching Patients, but failures exist for others.'
          content:
            application/json:
              schema:
                $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients~1issuer~1%7Bissuer%7D/post/responses/200/content/application~1json/schema'
                x-miro: /Users/afrasiabic2/dcm4che-swagger/schemas.json#/supplementIssuerResult
        '204':
          description: No matching patient found
        '400':
          description: Issuer of Patient ID or Issuer of Patient ID Qualifiers Sequence not allowed in query filters.
        '403':
          description: Indeterminate state arising when matches greater than fetch size
        '404':
          description: No such Application Entity.
        '409':
          description: Supplement Issuers to Patient IDs failed for all matching Patients.
          content:
            application/json:
              schema:
                $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients~1issuer~1%7Bissuer%7D/post/responses/200/content/application~1json/schema'
                x-miro: /Users/afrasiabic2/dcm4che-swagger/schemas.json#/supplementIssuerResult
        '500':
          description: Internal Server Error.
  '/aets/{aet}/rs/studies':
    get:
      tags:
        - QIDO-RS
      summary: Search for Studies
      operationId: SearchForStudies
      parameters:
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/0'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/archiveAETPathParam
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/1'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/accept
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/2'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/filter
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/3'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/includefield
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/4'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/fuzzymatching
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/5'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/limit
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/6'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/offset
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/7'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/includedefaults
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/8'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/orderBy
        - $ref: '#/paths/~1aets~1%7Baet%7D~1rs~1patients/get/parameters/10'
          x-miro: /Users/afrasiabic2/dcm4che-swagger/parameters.json#/patientVerificationStatus
        - name: incomplete
          in: query
          description: return only Studies which are marked as incomplete (proprietary extension)
          schema:
            type: boolean
            default: false
        - name: retrievefailed
          in: query
          description: return only Studies which failed to be retrieved from fallback C-MOVE SCP (proprietary extension)
          schema:
            type: boolean
            default: false
        - name: storageVerificationFailed
          in: query
          description: return only Studies which includes at least one Series with Failures of Last Storage Commitment (proprietary extension)
          schema:
            type: boolean
            default: false
        - name: compressionfailed
          in: query
          description: return only Studies which includes at least one Series with Failures of Last Compression (proprietary extension)
          schema:
            type: boolean
            default: false
        - name: metadataUpdateFailed
          in: query
          description: return only Studies which includes at least one Series with Failures to update its Metadata (proprietary extension)
          schema:
            type: boolean
            default: false
        - name: SendingApplicationEntityTitleOfSeries
          in: query
          description: return Instances of Series of Studies received from this <AE Title> (proprietary extension)
          schema:
            type: string
        - name: StudyReceiveDateTime
          in: query
          description: return Instances of Series of Studies which were created between <datetime1>-<datetime2> (proprietary extension)
          schema:
            type: string
        - name: StudyAccessDateTime
          in: query
          description: return Instances of Series of Studies which were accessed between <datetime1>-<datetime2> (proprietary extension)
          schema:
            type: string
        - name: StudySizeInKB
          in: query
          description: return Instances of Series of Studies whose size is <min>-|-<max>|<min>-<max> (proprietary extension)
          schema:
            type: string
            pattern: '\d{1,6}(-\d{0,6})?|-\d{1,6}'
        - name: ExternalRetrieveAET
          in: query
          description: return Studies which are retrieveable from external <AE Title> (proprietary extension)
          schema:
            type: string
        - name: ExternalRetrieveAET!
          in: query
          description: return Studies which are not retrieveable from external <AE Title> (proprietary extension)
          schema:
            type: string
        - name: ExpirationDate
          in: query
          description: list Instances of Series which have expiration date between <datetime1>-<datetime2> (proprietary extension)
          schema:
            type: string
        - name: ExpirationState
